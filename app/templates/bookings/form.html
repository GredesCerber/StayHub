{% extends "base/layout.html" %}

{% block title %}{{ 'Edit Booking' if booking else 'New Booking' }} - StayHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-calendar-check"></i> {{ 'Edit Booking' if booking else 'Create New Booking' }}</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i> {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="{{ '/bookings/' ~ booking.id ~ '/edit' if booking else '/bookings/new' }}">
                    <div class="mb-3">
                        <label for="guest_id" class="form-label">Guest *</label>
                        <select class="form-select" id="guest_id" name="guest_id" required>
                            <option value="">Select Guest</option>
                            {% for guest in guests %}
                            <option value="{{ guest.id }}" {{ 'selected' if booking and booking.guest_id == guest.id }}>
                                {{ guest.first_name }} {{ guest.last_name }} ({{ guest.email }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="room_id" class="form-label">Room *</label>
                        <select class="form-select" id="room_id" name="room_id" required>
                            <option value="">Select Room</option>
                            {% for room in rooms %}
                            <option value="{{ room.id }}" {{ 'selected' if booking and booking.room_id == room.id }}>
                                Room {{ room.room_number }} - {{ room.room_type|capitalize }} (${{ "%.2f"|format(room.price_per_night) }}/night)
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="check_in_date" class="form-label">Check-in Date *</label>
                            <input type="date" class="form-control" id="check_in_date" name="check_in_date" 
                                   value="{{ booking.check_in_date if booking else '' }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="check_out_date" class="form-label">Check-out Date *</label>
                            <input type="date" class="form-control" id="check_out_date" name="check_out_date" 
                                   value="{{ booking.check_out_date if booking else '' }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Status *</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="pending" {{ 'selected' if booking and booking.status == 'pending' }}>Pending</option>
                            <option value="confirmed" {{ 'selected' if booking and booking.status == 'confirmed' }}>Confirmed</option>
                            <option value="cancelled" {{ 'selected' if booking and booking.status == 'cancelled' }}>Cancelled</option>
                            <option value="completed" {{ 'selected' if booking and booking.status == 'completed' }}>Completed</option>
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/bookings" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-info text-white">
                            <i class="bi bi-check-circle"></i> {{ 'Update' if booking else 'Create' }} Booking
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
