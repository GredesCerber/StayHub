{% extends "base/layout.html" %}

{% block title %}{{ 'Edit Room' if room else 'New Room' }} - StayHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-door-open"></i> {{ 'Edit Room' if room else 'Add New Room' }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ '/rooms/' ~ room.id ~ '/edit' if room else '/rooms/new' }}">
                    <div class="mb-3">
                        <label for="room_number" class="form-label">Room Number *</label>
                        <input type="text" class="form-control" id="room_number" name="room_number" 
                               value="{{ room.room_number if room else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="room_type" class="form-label">Room Type *</label>
                        <select class="form-select" id="room_type" name="room_type" required>
                            <option value="single" {{ 'selected' if room and room.room_type == 'single' }}>Single</option>
                            <option value="double" {{ 'selected' if room and room.room_type == 'double' }}>Double</option>
                            <option value="suite" {{ 'selected' if room and room.room_type == 'suite' }}>Suite</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="capacity" class="form-label">Capacity *</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" 
                                   value="{{ room.capacity if room else 1 }}" min="1" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="price_per_night" class="form-label">Price per Night ($) *</label>
                            <input type="number" class="form-control" id="price_per_night" name="price_per_night" 
                                   value="{{ room.price_per_night if room else '' }}" step="0.01" min="0" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_available" name="is_available" 
                                   {{ 'checked' if not room or room.is_available }} value="true">
                            <label class="form-check-label" for="is_available">
                                Room is available for booking
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ room.description if room else '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/rooms" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> {{ 'Update' if room else 'Create' }} Room
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
